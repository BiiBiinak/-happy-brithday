<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise!</title>
    <style>
        /* --- CSS STYLES --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
            position: relative;
        }
        
        /* Animated background elements */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 20%),
                        radial-gradient(circle at 90% 80%, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 20%);
            pointer-events: none;
        }

        /* Initial Screen */
        #welcome-screen {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            transition: opacity 0.5s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        #welcome-screen::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: rotate(45deg);
            z-index: -1;
            animation: shine 6s infinite;
        }
        
        @keyframes shine {
            0% { transform: rotate(45deg) translateX(-100%); }
            100% { transform: rotate(45deg) translateX(100%); }
        }

        input {
            padding: 15px;
            border: 2px solid rgba(255, 111, 97, 0.5);
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            width: 200px;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        input:focus {
            border-color: #ff6f61;
            box-shadow: 0 0 0 3px rgba(255, 111, 97, 0.3);
            background: white;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff6f61, #ff8a65);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 111, 97, 0.4);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 111, 97, 0.6);
            background: linear-gradient(45deg, #ff5a4c, #ff7a5c);
        }
        
        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20px;
            height: 200%;
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(25deg);
            transition: all 0.6s;
        }
        
        button:hover::after {
            left: 120%;
        }

        /* Birthday Screen (Hidden by default) */
        #birthday-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 2s ease;
            position: relative;
        }

        h1 {
            color: #ff6f61;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0px #ffe0de, 0 0 20px rgba(255, 111, 97, 0.5);
            animation: glow 2s infinite alternate;
            position: relative;
            z-index: 10;
        }
        
        @keyframes glow {
            from {
                text-shadow: 2px 2px 0px #ffe0de, 0 0 10px rgba(255, 111, 97, 0.5);
            }
            to {
                text-shadow: 2px 2px 0px #ffe0de, 0 0 20px rgba(255, 111, 97, 0.8), 0 0 30px rgba(255, 111, 97, 0.6);
            }
        }

        /* CSS Cake Animation */
        .cake-container {
            position: relative;
            width: 250px;
            height: 200px;
            margin-top: 50px;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.2));
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .cake-body {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: radial-gradient(circle at center, #ff9a9e 0%, #fecfef 30%, #fecfef 70%, #ff9a9e 100%);
            border-radius: 10px 10px 0 0;
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.5), 0 10px 20px rgba(0,0,0,0.1);
            animation: pulse 2s infinite alternate;
        }
        
        @keyframes pulse {
            0% { box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.5), 0 10px 20px rgba(0,0,0,0.1); }
            100% { box-shadow: inset 0 0 30px rgba(255, 255, 255, 0.7), 0 10px 25px rgba(0,0,0,0.15); }
        }
        
        .cake-body:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background: linear-gradient(to bottom, #ff8e8e, #ff6b6b);
            border-radius: 10px 10px 0 0;
            box-shadow: 0 20px linear-gradient(to bottom, #ff6b6b, #ff8e8e), 0 40px linear-gradient(to bottom, #ff8e8e, #ff6b6b);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
        
        .cake-body:after {
            content: '';
            position: absolute;
            top: 10px;
            left: 10%;
            width: 80%;
            height: 5px;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.7), transparent);
            border-radius: 50%;
        }
        
        /* Cake layers */
        .cake-layer {
            position: absolute;
            width: 90%;
            height: 15px;
            background: linear-gradient(to bottom, #ff6b6b, #ff9a9e);
            border-radius: 5px;
            left: 5%;
        }
        
        .layer-1 { top: 40px; }
        .layer-2 { top: 60px; }
        .layer-3 { top: 80px; }

        .candle {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 60px;
            background: repeating-linear-gradient(45deg, #ffeb3b, #ffeb3b 5px, #ff9800 5px, #ff9800 10px);
            border-radius: 10px 10px 0 0;
            box-shadow: 0 0 15px rgba(255, 235, 59, 0.7), inset 0 -5px 10px rgba(0,0,0,0.1);
            z-index: 10;
        }

        .flame {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 20px;
            background: radial-gradient(circle at center, #ffffff 10%, #ff9800 40%, #ff5722 100%);
            border-radius: 50% 50% 20% 20%;
            animation: flicker 0.6s infinite alternate;
            box-shadow: 0 0 20px #ffeb3b, 0 0 35px #ff9800, 0 0 50px rgba(255, 152, 0, 0.5);
            z-index: 2;
            animation: flame-dance 0.8s infinite alternate;
        }
        
        @keyframes flame-dance {
            0% { 
                transform: translateX(-50%) scale(1);
                box-shadow: 0 0 15px #ffeb3b, 0 0 30px #ff9800, 0 0 40px rgba(255, 152, 0, 0.5);
            }
            100% { 
                transform: translateX(-50%) scale(1.1);
                box-shadow: 0 0 25px #ffeb3b, 0 0 40px #ff9800, 0 0 60px rgba(255, 152, 0, 0.7);
            }
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #f00;
            animation: fall linear forwards;
            border-radius: 20%;
            opacity: 0.8;
        }
        
        /* Balloons */
        .balloon {
            position: absolute;
            width: 40px;
            height: 45px;
            border-radius: 50%;
            animation: fall linear forwards;
            z-index: -1;
        }
        
        .balloon::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 30px;
            background: rgba(255, 255, 255, 0.7);
        }
        
        .balloon-1 { background: radial-gradient(circle at 30% 30%, #ff6b6b, #ff0000); }
        .balloon-2 { background: radial-gradient(circle at 30% 30%, #4ecdc4, #00a896); }
        .balloon-3 { background: radial-gradient(circle at 30% 30%, #ffd166, #ff9a00); }
        .balloon-4 { background: radial-gradient(circle at 30% 30%, #6a0572, #9d4edd); }
        .balloon-5 { background: radial-gradient(circle at 30% 30%, #1a936f, #a9e34b); }

        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1); opacity: 1; }
            100% { transform: translateX(-50%) scale(0.9); opacity: 0.8; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(720deg); }
        }
        
        @keyframes balloon-fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }

    </style>
</head>
<body>

    <div id="welcome-screen">
        <h2>Who is the birthday star?</h2>
        <input type="text" id="nameInput" placeholder="Enter Name here...">
        <button onclick="startParty()">Enter</button>
    </div>

    <div id="birthday-screen">
        <h1 id="greeting">Happy Birthday!</h1>
        
        <div class="cake-container">
            <div class="candle">
                <div class="flame"></div>
            </div>
            <div class="cake-body">
                <div class="cake-layer layer-1"></div>
                <div class="cake-layer layer-2"></div>
                <div class="cake-layer layer-3"></div>
            </div>
        </div>
    </div>

    <!-- YouTube Player API for the birthday song -->
    <div id="player" style="display:none"></div>
    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                videoId: 'i9fqb1A2lVA',
                playerVars: {'autoplay': 1, 'controls': 0, 'showinfo': 0, 'rel': 0},
                events: {
                    'onReady': function(event) {
                        // Player is ready
                    },
                    'onStateChange': function(event) {
                        // Handle state changes if needed
                    }
                }
            });
        }
    </script>

    <script>
        /* --- JAVASCRIPT LOGIC --- */
        function startParty() {
            var name = document.getElementById('nameInput').value;
            var welcomeScreen = document.getElementById('welcome-screen');
            var birthdayScreen = document.getElementById('birthday-screen');
            var greeting = document.getElementById('greeting');
            // YouTube player will be initialized by the API
            // var audio = document.getElementById('bdaySong');

            if (name.trim() === "") {
                alert("Please enter a name first!");
                return;
            }

            // 1. Update the name
            greeting.innerHTML = "Happy Birthday  " + name + "ðŸŽŠðŸŽ‰ðŸŽ‰ðŸ©·";

            // 2. Switch screens
            welcomeScreen.style.display = 'none';
            birthdayScreen.style.display = 'flex';

            // 3. Play Music
            // Note: Browsers allow audio play only after user interaction (click), 
            // so this works perfectly inside the button click.
            if (typeof player !== 'undefined' && player !== null) {
                setTimeout(function() {
                    player.playVideo();
                }, 500); // Small delay to ensure player is ready
            }

            // 4. Start Confetti
            createConfetti();
            
            // 5. Start Balloons
            createBalloons();
        }

        function createConfetti() {
            const colors = ['#ff6f61', '#ffca28', '#29b6f6', '#66bb6a', '#ab47bc', '#ff4081', '#00bcd4', '#4caf50', '#ffc107', '#9c27b0'];
            
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                // Random properties
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.top = -10 + 'px';
                confetti.style.opacity = Math.random() * 0.5 + 0.5;
                confetti.style.transform = `scale(${Math.random() * 0.8 + 0.5})`;

                document.body.appendChild(confetti);
            }
        }
        
        function createBalloons() {
            const balloonTypes = ['balloon-1', 'balloon-2', 'balloon-3', 'balloon-4', 'balloon-5'];
            
            for (let i = 0; i < 20; i++) { // Create 20 balloons
                const balloon = document.createElement('div');
                const balloonClass = balloonTypes[Math.floor(Math.random() * balloonTypes.length)];
                balloon.classList.add('balloon', balloonClass);
                
                // Random properties
                balloon.style.left = Math.random() * 100 + 'vw';
                balloon.style.animationDuration = (Math.random() * 10 + 10) + 's'; // 10-20 seconds
                balloon.style.top = '-50px';
                balloon.style.opacity = '0.9';
                balloon.style.animation = `balloon-fall ${balloon.style.animationDuration} linear forwards`;
                
                // Random size
                const size = Math.random() * 0.8 + 0.7; // 0.7x to 1.5x original size
                balloon.style.transform = `scale(${size})`;

                document.body.appendChild(balloon);
                
                // Remove balloon after animation completes
                setTimeout(() => {
                    if (balloon.parentNode) {
                        balloon.parentNode.removeChild(balloon);
                    }
                }, (parseFloat(balloon.style.animationDuration) * 1000));
            }
        }
        
        // Create balloons periodically
        setInterval(createBalloons, 3000); // Create new balloons every 3 seconds
    </script>
</body>
</html>
